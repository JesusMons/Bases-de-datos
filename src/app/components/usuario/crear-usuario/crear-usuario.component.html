<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" formControlName="nombre" />
        <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)" class="error-message">
            <small *ngIf="nombre?.errors?.['required']">El nombre es requerido.</small>
        </div>
    </div>

    <div>
        <label for="apellido">Apellido:</label>
        <input id="apellido" formControlName="apellido" />
        <div *ngIf="apellido?.invalid && (apellido?.dirty || apellido?.touched)" class="error-message">
            <small *ngIf="apellido?.errors?.['required']">El apellido es requerido.</small>
        </div>
    </div>

    <div>
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
            <small *ngIf="email?.errors?.['required']">El email es requerido.</small>
            <small *ngIf="email?.errors?.['email']">El email no es válido.</small>
        </div>>
    </div>

    <div>
        <label for="programa">Programa:</label>
        <input id="programa" formControlName="programa" />
        <div *ngIf="programa?.invalid && (programa?.dirty || programa?.touched)" class="error-message">
            <small *ngIf="programa?.errors?.['required']">El programa es requerido.</small>
        </div>
    </div>

    <div>
        <label for="tipo_usuario">Tipo de Usuario:</label>
        <input id="tipo_usuario" formControlName="tipo_usuario" />
        <div *ngIf="tipo_usuario?.invalid && (tipo_usuario?.dirty || tipo_usuario?.touched)" class="error-message">
            <small *ngIf="tipo_usuario?.errors?.['required']">El tipo de usuario es requerido.</small>
        </div>
    </div>

    <div>
        <label for="password">Contraseña:</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
            <small *ngIf="password?.errors?.['required']">La contraseña es requerida.</small>
        </div>
    </div>

    <button type="submit" [disabled]="form.invalid">Crear Usuario</button>
    <button type="button" (click)="cancel()">Cancelar</button>
</form>
